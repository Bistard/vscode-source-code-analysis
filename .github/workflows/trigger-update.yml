name: Trigger build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.for-Bistard.github.io }}
          repository: Bistard/Bistard.github.io
          event-type: trigger-build
